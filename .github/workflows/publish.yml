name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run pre-release checks
        run: pnpm pre-release
      
      - name: Publish CLI to npm
        working-directory: packages/cli
        run: |
          OUTPUT=$(npm publish --provenance --access public 2>&1) || {
            if echo "$OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "Version already published, skipping..."
              exit 0
            else
              echo "$OUTPUT"
              exit 1
            fi
          }
          echo "$OUTPUT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish MCP wrapper to npm
        working-directory: packages/mcp
        run: |
          OUTPUT=$(npm publish --provenance --access public 2>&1) || {
            if echo "$OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "Version already published, skipping..."
              exit 0
            else
              echo "$OUTPUT"
              exit 1
            fi
          }
          echo "$OUTPUT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish UI to npm
        working-directory: packages/ui
        run: |
          OUTPUT=$(npm publish --provenance --access public 2>&1) || {
            if echo "$OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "Version already published, skipping..."
              exit 0
            else
              echo "$OUTPUT"
              exit 1
            fi
          }
          echo "$OUTPUT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
