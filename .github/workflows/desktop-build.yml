name: Desktop Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'packages/desktop/**'
      - 'packages/ui/**'
      - '.github/workflows/desktop-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/desktop/**'
      - 'packages/ui/**'
      - '.github/workflows/desktop-build.yml'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: 
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            webkit2gtk-4.1-dev

      - name: Build packages
        run: pnpm build

      - name: Build desktop bundle
        run: 
          ${{ matrix.os == 'macos-latest' && 'pnpm --filter @leanspec/desktop bundle:macos' || '' }}
          ${{ matrix.os == 'ubuntu-latest' && 'pnpm --filter @leanspec/desktop bundle:linux' || '' }}
          ${{ matrix.os == 'windows-latest' && 'pnpm --filter @leanspec/desktop bundle:windows' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: leanspec-desktop-${{ matrix.os }}
          path: packages/desktop/src-tauri/target/release/bundle
