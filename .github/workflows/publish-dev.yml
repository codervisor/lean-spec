name: Publish Dev Version to npm

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: false
        type: boolean

jobs:
  publish-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Auto-bump dev version
        run: |
          # Get current version from root package.json (single source of truth)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Extract base version (remove any prerelease suffix)
          BASE_VERSION=$(echo $CURRENT_VERSION | sed 's/-dev\..*//')
          
          # Generate timestamp-based prerelease version
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          DEV_VERSION="${BASE_VERSION}-dev.${TIMESTAMP}"
          
          echo "Bumping version to: $DEV_VERSION"
          
          # Update root package.json only
          node -e "
            const fs = require('fs');
            const path = 'package.json';
            const json = JSON.parse(fs.readFileSync(path, 'utf8'));
            json.version = '$DEV_VERSION';
            fs.writeFileSync(path, JSON.stringify(json, null, 2) + '\n');
          "
          
          # Sync all workspace packages using our version sync script
          pnpm sync-versions
          
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV
      
      - name: Build Rust binaries
        working-directory: rust
        run: cargo build --release
      
      - name: Copy Rust binaries
        run: node scripts/copy-rust-binaries.mjs
      
      - name: Validate specs
        run: node bin/lean-spec.js validate --warnings-only
      
      - name: Publish CLI to npm with dev tag
        if: ${{ !inputs.dry_run }}
        working-directory: packages/cli
        run: |
          OUTPUT=$(npm publish --tag dev --provenance --access public 2>&1) || {
            if echo "$OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "Version already published, skipping..."
              exit 0
            else
              echo "$OUTPUT"
              exit 1
            fi
          }
          echo "$OUTPUT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish MCP wrapper to npm with dev tag
        if: ${{ !inputs.dry_run }}
        working-directory: packages/mcp
        run: |
          OUTPUT=$(npm publish --tag dev --provenance --access public 2>&1) || {
            if echo "$OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "Version already published, skipping..."
              exit 0
            else
              echo "$OUTPUT"
              exit 1
            fi
          }
          echo "$OUTPUT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish UI to npm with dev tag
        if: ${{ !inputs.dry_run }}
        working-directory: packages/ui
        run: |
          OUTPUT=$(npm publish --tag dev --provenance --access public 2>&1) || {
            if echo "$OUTPUT" | grep -q "You cannot publish over the previously published versions"; then
              echo "Version already published, skipping..."
              exit 0
            else
              echo "$OUTPUT"
              exit 1
            fi
          }
          echo "$OUTPUT"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "ðŸ§ª DRY RUN - No packages published"
          echo "Would have published version: $DEV_VERSION"
          echo ""
          echo "Packages that would be published:"
          echo "  - @codervisor/lean-spec (CLI)"
          echo "  - @codervisor/lean-spec-mcp (MCP)"
          echo "  - @codervisor/lean-spec-ui (UI)"
